<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Golden Bootie FIFA 2014</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','http://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-52129823-1', 'goldenboot.herokuapp.com');
  </script>
</head>
<body>
  <script type="text/x-handlebars">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Golden Bootie</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li>{{#link-to 'players'}}Top Booties{{/link-to}}</a></li>
            <li>{{#link-to 'teams'}}Teams{{/link-to}}</a></li>
          </ul>
        </div>
      </div>
    </nav>

    {{outlet}}

    <div class="footer">
      Made lovingly by @ericchen0121
    </div>
  </script>

  <script type="text/x-handlebars" id="players">
    {{#compare inProgressMatch.status 'In-progress'}}
      <div class="match center alert alert-info">
        <h2><img {{bind-attr src=inProgressMatch.homeFlaglogo}} class="border-gold-flag"> {{inProgressMatch.homeTeam.name}} {{inProgressMatch.homeScore}} - {{inProgressMatch.awayScore}} {{inProgressMatch.awayTeam.name}} <img {{bind-attr src=inProgressMatch.awayFlaglogo}} class="border-gold-flag"> </h2>
        <i>{{inProgressMatch.status}}</i>
      </div>
    {{/compare}}
    <div class="goldenboot">
      {{#each players}}
        <div class="container-fluid extra-top-padding">
          <div class="row">
            <div class="col-xs-12 col-sm-3 col-md-2 col-md-offset-2">
              <img {{bind-attr src=image}} class="img-circle border-gold">
            </div>
            <div class="col-xs-12 col-sm-4 col-md-4">
              <h1>{{nickname}}</h1>
              <h3><small><img {{bind-attr src=flaglogo}} class="border-gold-flag">  {{team.name}}</small></h3>
              <h4><small>{{club.name}}</small></h4>
            </div>
            <div class="col-xs-12 col-sm-3 col-md-3">
              <h1>{{goals}} <small>goals  / {{team.matchesPlayed}} matches</small></h1>
              <h4><small>{{penaltyGoals}} penalty goals</small></h4>
            </div>
          </div>
        </div>
      {{/each}}
    </div>
  </script>

  <script type="text/x-handlebars" id="teams">
    <div class="teams">
      <div class="container-fluid">
        <div class="row">
          {{!-- left hand nav --}}
          <div class="col-xs-4 col-md-3">
            <table class="table">
              <thead>
                <tr><th>World Cup Teams</th></tr>
              </thead>
              {{#each}}
              <tr><td>
                {{#link-to 'team' this}}
                  {{name}}
                {{/link-to}}
              </td></tr>
              {{/each}}
            </table>
          </div>
          {{!-- right hand body --}}
          <div class="col-xs-8 col-md-9">
            {{ outlet }}
          </div>

        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="team">
    <div class="jumbotron">
        <h1><img {{bind-attr src=logo}}> </img>{{name}}</h1>
        <h2><small>#<b>{{groupRank}}</b> in <b>Group {{group}}</b></small></h2>
        <h2>{{wins}}-{{losses}}-{{draws}} | {{groupPoints}} group points</h2>
    </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
