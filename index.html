<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">World Cuppr</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li>{{#link-to 'teams'}}Teams{{/link-to}}</a></li>
            <li>{{#link-to 'players'}}Golden Boot Watch{{/link-to}}</a></li>
          </ul>
        </div>
      </div>
    </nav>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="players">
    <div class="players">
      {{#each}}
        <div class="jumbotron">
          <h1><img {{bind-attr src=image}} {{firstName}} {{lastName}}: {{goals}}</h1>
        </div>
      {{/each}}
    </div>
  </script>

  <script type="text/x-handlebars" id="teams">
    <div class="teams">
      <div class="container-fluid">
        <div class="row">
          {{!-- left hand nav --}}
          <div class="col-xs-4 col-md-3">
            <table class="table">
              <thead>
                <tr><th>World Cup Teams</th></tr>
              </thead>
              {{#each}}
              <tr><td>
                {{#link-to 'team' this}}
                  {{name}}
                {{/link-to}}
              </td></tr>
              {{/each}}
            </table>
          </div>
          {{!-- right hand body --}}
          <div class="col-xs-8 col-md-9">
            {{ outlet }}
          </div>

        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="team">
    <div class="jumbotron">
        <h1><img {{bind-attr src=logo}}> </img>{{name}} <small>#<b>{{groupRank}}</b> in <b>Group {{group}}</b></small></h1>
    </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
